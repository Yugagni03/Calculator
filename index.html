<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <input type="text" class="display"></input>
        <div class="box1">
            <button id="ac" class="func-num">AC</button>
            <button id="delg" class="func-num">DEL</button>
            <button id="moduler" class="func-num">%</button>
            <button id="divison" class="func-num">/</button>
        </div>
        <div class="box2">
            <button id="seven" class="func-num">7</button>
            <button id="eight" class="func-num">8</button>
            <button id="nine" class="func-num">9</button>
            <button id="mul" class="func-num">X</button>
        </div>
        <div class="box3">
            <button id="four" class="func-num">4</button>
            <button id="five" class="func-num">5</button>
            <button id="six" class="func-num">6</button>
            <button id="sub" class="func-num">-</button>
        </div>
        <div class="box4">
            <button id="one" class="func-num">1</button>
            <button id="two" class="func-num">2</button>
            <button id="three" class="func-num">3</button>
            <button id="add" class="func-num">+</button>
        </div>
        <div class="box5">
            <button id="zero" class="func-num">0</button>
            <button id="double-zero" class="func-num">00</button>
            <button id="dot" class="func-num">.</button>
            <button id="equal" class="func-num">=</button>
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
